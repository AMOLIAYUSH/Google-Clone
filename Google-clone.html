<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Clone</title>
    <link rel="Stylesheet" href="Google-clone.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="nav-bar flex">
        <a href="#" class="gmail-link">Gmail</a>
        <a href="#" class="Images-link">Images</a>
        <a href="#" class="google-apps-link">
          <img src="google-clone-assest/asset 5.svg" />
        </a>
        <a href="#" class="account-image-link">
          <img src="google-clone-assest/asset 0.jpeg" />
        </a>
      </div>
      <div class="heading-container">
        <a href="#" class="google-image-link">
          <img src="google-clone-assest/asset 1.png" />
        </a>
      </div>
      <div class="search-and-Links">
        <div class="search-bar">
          <img class="search-icon" src="google-clone-assest/asset 6.svg" />
          <a href="#"
            ><img class="mic-icon" src="google-clone-assest/asset 8.svg"
          /></a>
          <a href="#"
            ><img class="camera-icon" src="google-clone-assest/asset 9.svg"
          /></a>
          <label for="search"></label>
          <input class="input-box" type="text" id="search" name="search" />
        </div>
        <div class="link-section flex">
          <div class="google-search-btn">
            <a href="#" class="links">Google search</a>
          </div>
          <div class="feeling-lucky-btn">
            <a href="#" class="links">I'm feeling lucky</a>
          </div>
        </div>
        <div class="second-link">
          <a href="#" class="second-link-a"
            >Learn how to help restore coral reefs, simply by listening
          </a>
        </div>
      </div>
      <div class="language-options">
        <div class="language-line flex">
          <p>Google offered in:</p>
          <a href="" class="language-link">हिन्दी</a>
          <a href="" class="language-link">বাংলা</a>
          <a href="" class="language-link">తెలుగు</a>
          <a href="" class="language-link">मराठी</a>
          <a href="" class="language-link">தமிழ்</a>
          <a href="" class="language-link">ગુજરાતી</a>
          <a href="" class="language-link">ಕನ್ನಡ</a>
          <a href="" class="language-link">മലയാളം</a>
          <a href="" class="language-link">ਪੰਜਾਬੀ</a>
        </div>
      </div>
      <div class="sub-footer">
        <div class="sub-footer-content">
          <p>India</p>
        </div>
      </div>
      <div class="final-footer">
        <div class="footer-content flex">
          <div class="start-part flex">
            <div class="last-links"><a href="">About</a></div>
            <div class="last-links"><a href="">Advertising</a></div>
            <div class="last-links"><a href="">Business</a></div>
            <div class="last-links long-text"><a href="">How Search works</a></div>
          </div>
          <div class="end-part flex">
            <div class="last-links"><a href="">Privacy</a></div>
            <div class="last-links"><a href="">Terms</a></div>
            <div class="last-links"><a href="">Settings</a></div>                                   
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
